<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller - Chinese Astrology Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔮 Fortune Teller</h1>
            <p>Discover your destiny through Chinese astrology</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Enter Your Birth Information</h2>
                <form id="fortuneForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="birthDate">Birth Date:</label>
                        <input type="text" id="birthDate" name="birthDate" placeholder="MMDDYYYY" required>
                        <div id="birthDateSuggestions" class="date-suggestions" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="birthTime">Birth Time:</label>
                        <select id="birthTime" name="birthTime" required>
                            <option value="">Select Birth Time</option>
                            <option value="00:00-01:59">00:00-01:59</option>
                            <option value="02:00-03:59">02:00-03:59</option>
                            <option value="04:00-05:59">04:00-05:59</option>
                            <option value="06:00-07:59">06:00-07:59</option>
                            <option value="08:00-09:59">08:00-09:59</option>
                            <option value="10:00-11:59">10:00-11:59</option>
                            <option value="12:00-13:59">12:00-13:59</option>
                            <option value="14:00-15:59">14:00-15:59</option>
                            <option value="16:00-17:59">16:00-17:59</option>
                            <option value="18:00-19:59">18:00-19:59</option>
                            <option value="20:00-21:59">20:00-21:59</option>
                            <option value="22:00-23:59">22:00-23:59</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="birthPlace">Birth Place:</label>
            <input type="text" id="birthPlace" name="birthPlace" placeholder="Enter your birth place" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">Get My Fortune Reading</span>
                        <span class="loading" style="display: none;">🔮 Reading your fortune...</span>
                    </button>
                </form>
            </div>

            <div id="result" class="result-container" style="display: none;">
                <h2>Your Fortune Reading</h2>
                <div id="fortuneContent" class="fortune-content">
                    <p>您的信息已成功保存！现在您可以选择以下服务：</p>
                </div>
                <button id="detailedReadingBtn" class="detailed-reading-btn" disabled>Detailed Interpretation ($1.99)</button>
                <button id="weeklyFortuneBtn" class="weekly-fortune-btn" disabled>Next 7-day Fortune Guide ($4.99)</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Fortune Teller. Powered by AI Astrology.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
