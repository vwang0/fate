<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller - Chinese Astrology Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”® Fortune Teller</h1>
            <p>Discover your destiny through Chinese astrology</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Enter Your Birth Information</h2>
                <form id="fortuneForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="birthDate">Birth Date:</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>

                    <div class="form-group">
                        <label for="birthTime">Birth Time:</label>
                        <input type="time" id="birthTime" name="birthTime" required>
                    </div>

                    <div class="form-group">
                        <label for="birthPlace">Birth Place:</label>
            <input type="text" id="birthPlace" name="birthPlace" placeholder="Enter your birth place" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">Get My Fortune Reading</span>
                        <span class="loading" style="display: none;">ðŸ”® Reading your fortune...</span>
                    </button>
                </form>
            </div>

            <div id="result" class="result-container" style="display: none;">
                <h2>Your Fortune Reading</h2>
                <div id="fortuneContent" class="fortune-content"></div>
                <button id="detailedReadingBtn" class="detailed-reading-btn">A detailed interpretation ($1.99)</button>
                <button id="weeklyFortuneBtn" class="weekly-fortune-btn">Next 7-day Guide ($4.99)</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Fortune Teller. Powered by AI Astrology.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
